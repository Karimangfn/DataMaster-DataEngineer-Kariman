apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ingest-db.fullname" . }}-test-connection"
  labels:
    {{- include "ingest-db.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: psql
      image: postgres:15
      command: ['psql']
      args: ['$(DATABASE_URL)', '-c', 'SELECT 1']
      env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ingest-db-secret
              key: DATABASE_URL
  restartPolicy: Never
