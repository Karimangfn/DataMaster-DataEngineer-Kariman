apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ingest-api.fullname" . }}
  labels:
    {{- include "ingest-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ingest-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ingest-api.labels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: API_URL
              value: {{ .Values.config.api.url | quote }}
            - name: API_KEY
              value: {{ .Values.config.api.key | quote }}
            - name: STORAGE_ACCOUNT
              value: {{ .Values.config.storage.raw.account | quote }}
            - name: STORAGE_CONTAINER
              value: {{ .Values.config.storage.raw.container | quote }}
            - name: STORAGE_FOLDER
              value: {{ .Values.config.storage.raw.folder | quote }}

            - name: AZURE_CLIENT_ID
              value: {{ .Values.config.azure.clientId | quote }}
            - name: AZURE_CLIENT_SECRET
              value: {{ .Values.config.azure.clientSecret | quote }}
            - name: AZURE_SUBSCRIPTION_ID
              value: {{ .Values.config.azure.subscriptionId | quote }}
            - name: AZURE_TENANT_ID
              value: {{ .Values.config.azure.tenantId | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
