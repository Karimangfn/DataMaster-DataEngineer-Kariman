run-name: Clean Cloud Infrastructure
name: Clean Cloud Infrastructure

permissions: write-all

on:
  workflow_dispatch:

jobs:
  terraform-destroy:
    name: ðŸ—‘ï¸ Deleting Cloud Infrastructure
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS || github.event.inputs.azure_credentials }}

      - name: Read run ID
        id: get-run-id
        run: |
          RUN_ID_PATH="../assets/terraform_state/run_id.txt"
          if [ ! -f "$RUN_ID_PATH" ]; then
            echo "âŒ run_id.txt file not found at $RUN_ID_PATH!"
            echo "âš ï¸ Infrastructure was not created for deletion."
            echo "ðŸ›‘ Stopping the workflow."
            exit 1
          fi

          if [ ! -s "$RUN_ID_PATH" ]; then
            echo "âŒ run_id.txt file is empty at $RUN_ID_PATH!"
            echo "âš ï¸ Infrastructure was not created for deletion."
            echo "ðŸ›‘ Stopping the workflow."
            exit 1
          fi

          echo "RUN_ID=$(cat $RUN_ID_PATH)" >> "$GITHUB_ENV"

      - name: Download Terraform state from previous run
        uses: actions/download-artifact@v4
        with:
          name: terraform-state
          path: ./infrastructure
          run-id: ${{ env.RUN_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - run: terraform init
      - run: terraform validate

      - name: ðŸ§¹ Conditionally delete Network Watchers not managed by Terraform
        run: |
          echo "ðŸ”Ž Fetching existing Network Watchers..."
          nw_list=$(az network watcher list --query "[].{name:name, rg:resourceGroup, id:id}" -o tsv)

          if [ -z "$nw_list" ]; then
            echo "âœ… No Network Watchers found."
          else
            echo "$nw_list" | while read -r name rg id; do
              echo "ðŸ” Checking if Network Watcher '$name' (RG: $rg) exists in Terraform state..."

              if terraform state list | grep -q "$id"; then
                echo "âœ… $name is managed by Terraform. Will NOT delete via CLI."
              else
                echo "ðŸ—‘ï¸ $name is NOT managed by Terraform. Deleting directly via Azure CLI..."
                az network watcher delete --name "$name" --resource-group "$rg"
              fi
            done
          fi

      - name: Terraform Destroy
        id: tf_destroy
        run: |
          terraform plan \
          -destroy \
          -no-color \
          -var="subscription_id=$(az account show --query id -o tsv)" > plan.txt || true
          
          terraform destroy \
          -auto-approve \
          -var="subscription_id=$(az account show --query id -o tsv)"

      - name: Generate summary of resources to be destroyed
        if: always()
        run: |
          echo "## ðŸ§¹ Terraform Resources to be Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
          if grep -q '^\s*# .*will be destroyed' plan.txt; then
            echo "| Resource Type | Resource Name | Delete Status |" >> $GITHUB_STEP_SUMMARY
            echo "|---------------|---------------|-------------------|" >> $GITHUB_STEP_SUMMARY
      
            grep '^\s*# .*will be destroyed' plan.txt | while read -r line; do
              resource=$(echo "$line" | sed -E 's/^\s*# ([^ ]+)\.([^ ]+) will be destroyed/\1 \2/')
      
              full_type=$(echo "$resource" | awk '{print $1}')
              id=$(echo "$resource" | awk '{print $2}')
              type=${full_type#azurerm_}
      
              echo "| $type | $id | âœ… |" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "_No resources to destroy._" >> $GITHUB_STEP_SUMMARY
          fi
