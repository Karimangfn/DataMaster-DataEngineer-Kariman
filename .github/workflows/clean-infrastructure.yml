name: Clean Cloud Infrastructure

on:
  workflow_dispatch:
    inputs:
      azure_credentials:
        description: 'Optional Azure credentials (JSON format). Will be used if AZURE_CREDENTIALS secret is not set.'
        required: false
        type: string

jobs:
  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./infraestructure

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Azure credentials from input or secret
        id: set-creds
        run: |
          if [ -n "${{ github.event.inputs.azure_credentials }}" ]; then
            echo "Using credentials from input"
            echo "${{ github.event.inputs.azure_credentials }}" > $GITHUB_WORKSPACE/creds.json
            echo "CREDS_PATH=$GITHUB_WORKSPACE/creds.json" >> $GITHUB_ENV
          else
            echo "Using credentials from secret"
            echo "${{ secrets.AZURE_CREDENTIALS }}" > $GITHUB_WORKSPACE/creds.json
            echo "CREDS_PATH=$GITHUB_WORKSPACE/creds.json" >> $GITHUB_ENV
          fi

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS || github.event.inputs.azure_credentials }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Destroy
        run: terraform destroy -auto-approve