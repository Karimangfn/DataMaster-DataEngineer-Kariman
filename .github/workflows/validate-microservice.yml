run-name: Validate Microservice
name: Validate Microservice

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'microservices/**'

jobs:
  detect_services:
    name: Detect Modified Microservices
    runs-on: ubuntu-latest
    outputs:
      services_json: ${{ steps.set-services.outputs.services_json }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Git
        run: git fetch origin develop

      - id: set-services
        run: |
          services=$(git diff --name-only origin/develop...HEAD \
            | grep -oP '^microservices/[^/]+' | sort -u)
          if [ -z "$services" ]; then
            echo "services_json=[]" >> $GITHUB_OUTPUT
          else
            json_array=$(printf '%s\n' $services | jq -R . | jq -s .)
            echo "services_json=$json_array" >> $GITHUB_OUTPUT
          fi

  precommit:
    name: Run Pre-commit
    needs: detect_services
    runs-on: ubuntu-latest
    if: ${{ fromJson(needs.detect_services.outputs.services_json).length > 0 }}
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect_services.outputs.services_json) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r ${{ matrix.service }}/requirements.txt
          pip install pre-commit

      - name: Run Pre-commit
        working-directory: ${{ matrix.service }}
        run: make precommit

  tests:
    name: Run Unit Tests
    needs: precommit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect_services.outputs.services_json) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r microservices/${{ matrix.service }}/requirements.txt
          pip install pytest pytest-cov

      - name: Run Unit Tests
        working-directory: microservices/${{ matrix.service }}
        run: make test

  mypy:
    name: Run MyPy
    needs: tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect_services.outputs.services_json) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r microservices/${{ matrix.service }}/requirements.txt
          pip install mypy

      - name: Run MyPy
        working-directory: microservices/${{ matrix.service }}
        run: make mypy

  docker-build:
    name: Validate Docker Image Build
    needs: mypy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect_services.outputs.services_json) }}
    steps:
      - uses: actions/checkout@v4

      - name: Docker Build Image
        working-directory: microservices/${{ matrix.service }}
        run: make docker-build

  check_acr_version:
    name: Check Image Version in ACR
    needs: docker-build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect_services.outputs.services_json) }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Check if ACR exists
        run: |
          acr_name=${{ secrets.ACR_NAME }}
          if ! az acr show --name "$acr_name" > /dev/null 2>&1; then
            exit 1
          fi

      - name: Check if image version exists in ACR
        run: |
          service_path=microservices/${{ matrix.service }}
          version=$(cat $service_path/VERSION)
          image_name=${{ matrix.service }}
          acr_name=${{ secrets.ACR_NAME }}
          if az acr repository show-tags --name "$acr_name" --repository "$image_name" --query "[?contains(@, '$version')]" | grep -q "$version"; then
            exit 1
          fi
