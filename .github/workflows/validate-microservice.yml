run-name: Validate Microservice
name: Validate Microservice

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'microservices/**'

jobs:
  detect_services:
    name: Detect Modified Microservices
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.set-services.outputs.services }}
    steps:
      - uses: actions/checkout@v4

      - id: set-services
        run: |
          services=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | grep -oP 'microservices/[^/]+/' | sort -u | xargs -n1 basename | sort -u | tr '\n' ',' | sed 's/,$//')
          echo "services=$services" >> "$GITHUB_OUTPUT"

  precommit:
    name: Run Pre-commit
    needs: detect_services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson('["' + needs.detect_services.outputs.services.replace(',', '","') + '"]') }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r microservices/${{ matrix.service }}/requirements.txt
          pip install pre-commit

      - name: Run Pre-commit
        working-directory: microservices/${{ matrix.service }}
        run: make precommit

  tests:
    name: Run Unit Tests
    needs: precommit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson('["' + needs.detect_services.outputs.services.replace(',', '","') + '"]') }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r microservices/${{ matrix.service }}/requirements.txt
          pip install pytest pytest-cov

      - name: Run Unit Tests
        working-directory: microservices/${{ matrix.service }}
        run: make test

  mypy:
    name: Run MyPy
    needs: tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson('["' + needs.detect_services.outputs.services.replace(',', '","') + '"]') }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r microservices/${{ matrix.service }}/requirements.txt
          pip install mypy

      - name: Run MyPy
        working-directory: microservices/${{ matrix.service }}
        run: make mypy

  docker-build:
    name: Validate Docker Image Build
    needs: mypy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson('["' + needs.detect_services.outputs.services.replace(',', '","') + '"]') }}
    steps:
      - uses: actions/checkout@v4

      - name: Docker Build Image
        working-directory: microservices/${{ matrix.service }}
        run: make docker-build

  check_acr_version:
    name: Check Image Version in ACR
    needs: docker-build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson('["' + needs.detect_services.outputs.services.replace(',', '","') + '"]') }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Check if ACR exists
        run: |
          acr_name=${{ secrets.ACR_NAME }}
          echo "Checking if ACR '$acr_name' exists..."
          if ! az acr show --name "$acr_name" > /dev/null 2>&1; then
            echo "❌ ACR '$acr_name' does not exist or is not accessible."
            exit 1
          else
            echo "✅ ACR '$acr_name' exists and is accessible."
          fi

      - name: Check if image version exists in ACR
        run: |
          service_path=microservices/${{ matrix.service }}
          version=$(cat $service_path/VERSION)
          image_name=${{ matrix.service }}
          acr_name=${{ secrets.ACR_NAME }}

          echo "Checking if image exists: $acr_name.azurecr.io/$image_name:$version"

          if az acr repository show-tags --name "$acr_name" --repository "$image_name" --query "[?contains(@, '$version')]" | grep -q "$version"; then
            echo "❌ Image version already exists in ACR."
            exit 1
          else
            echo "✅ Image version does not exist. OK."
          fi
