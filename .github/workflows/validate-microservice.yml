run-name: Validate Microservice
name: Validate Microservice

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'microservices/**'

jobs:
  detect_services:
    name: 🔍 Detect Modified Microservices
    runs-on: ubuntu-latest
    outputs:
      services_json: ${{ steps.set-services.outputs.services_json }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📥 Fetch develop branch
        run: |
          echo "Fetching develop branch to compare..."
          git fetch origin develop
          echo "Fetch complete."

      - id: set-services
        run: |
          echo "Detecting changed files between origin/develop and HEAD..."
          changed_files=$(git diff --name-only origin/develop...HEAD)
          echo "Changed files:"
          echo "$changed_files"

          services=$(echo "$changed_files" | grep '^microservices/' | cut -d/ -f1,2 | sort -u)

          echo "Detected services:"
          echo "$services"

          if [ -z "$services" ]; then
            echo "No services changed."
            echo "services_json=[]" >> $GITHUB_OUTPUT
          else
            json_array=$(echo "$services" | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "Services JSON: $json_array"
            echo "services_json=$json_array" >> $GITHUB_OUTPUT
          fi

  precommit:
    name: 🧹 Run Pre-commit
    needs: detect_services
    runs-on: ubuntu-latest
    if: ${{ needs.detect_services.outputs.services_json != '[]' }}
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect_services.outputs.services_json) }}
    steps:
      - uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          echo "Installing dependencies for ${{ matrix.service }}..."
          pip install --upgrade pip
          if ! pip install -r ${{ matrix.service }}/requirements.txt; then
            echo "Failed to install requirements for ${{ matrix.service }}"
            exit 1
          fi
          if ! pip install pre-commit; then
            echo "Failed to install pre-commit"
            exit 1
          fi
          echo "Dependencies installed successfully."

      - name: 🧪 Run Pre-commit
        working-directory: ${{ matrix.service }}
        run: |
          echo "Running pre-commit hooks in ${{ matrix.service }}..."
          if ! make precommit; then
            echo "Pre-commit failed in ${{ matrix.service }}"
            echo "{\"service\": \"${{ matrix.service }}\", \"job\": \"precommit\", \"status\": \"failure\"}" > status.json
            exit 1
          fi
          echo "Pre-commit succeeded."
          echo "{\"service\": \"${{ matrix.service }}\", \"job\": \"precommit\", \"status\": \"success\"}" > status.json

      - name: Upload status artifact
        uses: actions/upload-artifact@v4
        with:
          name: status-${{ matrix.service }}-precommit
          path: status.json

  tests:
    name: 🧪 Run Unit Tests
    needs: [detect_services, precommit]
    runs-on: ubuntu-latest
    if: ${{ needs.detect_services.outputs.services_json != '' && needs.detect_services.outputs.services_json != '[]' }}
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect_services.outputs.services_json) }}
    steps:
      - uses: actions/checkout@v4
  
      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
  
      - name: 📦 Install dependencies
        run: |
          echo "Installing test dependencies for ${{ matrix.service }}..."
          pip install --upgrade pip
          if ! pip install -r ${{ matrix.service }}/requirements.txt; then
            echo "Failed to install requirements for ${{ matrix.service }}"
            exit 1
          fi
          if ! pip install pytest pytest-cov; then
            echo "Failed to install pytest packages"
            exit 1
          fi
          echo "Test dependencies installed."
  
      - name: 🧪 Run Unit Tests
        working-directory: ${{ matrix.service }}
        run: |
          echo "Running unit tests in ${{ matrix.service }}..."
          if ! make test; then
            echo "Unit tests failed in ${{ matrix.service }}"
            echo "{\"service\": \"${{ matrix.service }}\", \"job\": \"tests\", \"status\": \"failure\"}" > status.json
            exit 1
          fi
          echo "Unit tests passed."
          echo "{\"service\": \"${{ matrix.service }}\", \"job\": \"tests\", \"status\": \"success\"}" > status.json

      - name: Upload status artifact
        uses: actions/upload-artifact@v4
        with:
          name: status-${{ matrix.service }}-tests
          path: status.json

  mypy:
    name: 🔍 Run MyPy
    needs: [detect_services, tests]
    runs-on: ubuntu-latest
    if: ${{ needs.detect_services.outputs.services_json != '[]' }}
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect_services.outputs.services_json) }}
    steps:
      - uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          echo "Installing MyPy dependencies for ${{ matrix.service }}..."
          pip install --upgrade pip
          if ! pip install -r ${{ matrix.service }}/requirements.txt; then
            echo "Failed to install requirements for ${{ matrix.service }}"
            exit 1
          fi
          if ! pip install mypy; then
            echo "Failed to install mypy"
            exit 1
          fi
          echo "MyPy dependencies installed."

      - name: 🔍 Run MyPy
        working-directory: ${{ matrix.service }}
        run: |
          echo "Running MyPy type checking in ${{ matrix.service }}..."
          if ! make mypy; then
            echo "MyPy failed in ${{ matrix.service }}"
            echo "{\"service\": \"${{ matrix.service }}\", \"job\": \"mypy\", \"status\": \"failure\"}" > status.json
            exit 1
          fi
          echo "MyPy succeeded."
          echo "{\"service\": \"${{ matrix.service }}\", \"job\": \"mypy\", \"status\": \"success\"}" > status.json

      - name: Upload status artifact
        uses: actions/upload-artifact@v4
        with:
          name: status-${{ matrix.service }}-mypy
          path: status.json

  docker-build:
    name: 🐳 Validate Docker Image Build
    needs: [detect_services, mypy]
    runs-on: ubuntu-latest
    if: ${{ needs.detect_services.outputs.services_json != '[]' }}
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect_services.outputs.services_json) }}
    steps:
      - uses: actions/checkout@v4

      - name: 🐳 Docker Build Image
        working-directory: ${{ matrix.service }}
        run: |
          echo "Building Docker image for ${{ matrix.service }}..."
          if ! make docker-build; then
            echo "Docker build failed for ${{ matrix.service }}"
            echo "{\"service\": \"${{ matrix.service }}\", \"job\": \"docker-build\", \"status\": \"failure\"}" > status.json
            exit 1
          fi
          echo "Docker build succeeded."
          echo "{\"service\": \"${{ matrix.service }}\", \"job\": \"docker-build\", \"status\": \"success\"}" > status.json

      - name: Upload status artifact
        uses: actions/upload-artifact@v4
        with:
          name: status-${{ matrix.service }}-docker-build
          path: status.json

  check_acr_version:
    name: 🔎 Check Image Version in ACR
    needs: [detect_services, docker-build]
    runs-on: ubuntu-latest
    if: ${{ needs.detect_services.outputs.services_json != '[]' }}
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect_services.outputs.services_json) }}
    steps:
      - uses: actions/checkout@v4

      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 🔍 Check if ACR exists
        run: |
          acr_name=${{ secrets.ACR_NAME }}
          echo "Checking if ACR '$acr_name' exists..."
          if ! az acr show --name "$acr_name" > /dev/null 2>&1; then
            echo "ACR '$acr_name' does not exist or is not accessible."
            echo "{\"service\": \"${{ matrix.service }}\", \"job\": \"check_acr_version\", \"status\": \"failure\"}" > status.json
            exit 1
          fi
          echo "ACR exists."

      - name: 🔍 Check if image version exists in ACR
        run: |
          service_path=${{ matrix.service }}
          version=$(cat "$service_path/VERSION")
          image_name=$(basename "$service_path")
          acr_name=${{ secrets.ACR_NAME }}
          echo "Checking if image $image_name with version $version exists in ACR $acr_name..."
          if az acr repository show-tags --name "$acr_name" --repository "$image_name" --query "[?contains(@, '$version')]" | grep -q "$version"; then
            echo "Image version $version already exists in ACR repository $image_name."
            echo "{\"service\": \"${{ matrix.service }}\", \"job\": \"check_acr_version\", \"status\": \"failure\"}" > status.json
            exit 1
          fi
          echo "Image version $version not found in ACR repository $image_name."
          echo "{\"service\": \"${{ matrix.service }}\", \"job\": \"check_acr_version\", \"status\": \"success\"}" > status.json

      - name: Upload status artifact
        uses: actions/upload-artifact@v4
        with:
          name: status-${{ matrix.service }}-check_acr_version
          path: status.json

  generate_validation_summary:
    name: 📋 Generate Validation Summary
    runs-on: ubuntu-latest
    needs: [precommit, tests, mypy, docker-build, check_acr_version]
    if: always()
    steps:
      - name: Download all status artifacts
        uses: actions/download-artifact@v4
        with:
          path: tmp_status

      - name: Aggregate status JSONs
        run: |
          jq -s '.' tmp_status/status*.json > all_status.json || echo "[]" > all_status.json

      - name: Generate summary
        run: |
          echo "## 🧪 Validation Summary for Microservices" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          total_services=$(jq -r '.[].service' all_status.json | sort -u | wc -l)
          echo "**Total services validated:** $total_services" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|--------|" >> $GITHUB_STEP_SUMMARY
          jq -c '.[]' all_status.json | while read -r entry; do
            svc=$(echo "$entry" | jq -r '.service')
            job=$(echo "$entry" | jq -r '.job')
            status=$(echo "$entry" | jq -r '.status')
            emoji="❓"
            if [ "$status" = "success" ]; then emoji="✅"; fi
            if [ "$status" = "failure" ]; then emoji="❌"; fi
            echo "| $svc | $job | $emoji |" >> $GITHUB_STEP_SUMMARY
          done
