run-name: Data Processing Quality
name: Data Processing Quality

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'data-processing/**'

jobs:
  precommit:
    name: ðŸ§¹ Run Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install pre-commit

      - name: ðŸ§ª Run Pre-commit
        working-directory: data-processing
        run: make precommit

  tests:
    name: ðŸ§ª Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-cov

      - name: ðŸ§ª Run Tests
        working-directory: data-processing
        run: make test

  mypy:
    name: ðŸ” Run MyPy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install mypy

      - name: ðŸ” Run MyPy
        working-directory: data-processing
        run: make mypy

  summary:
    name: ðŸ“‹ Workflow Summary
    runs-on: ubuntu-latest
    needs:
      - precommit
      - tests
      - mypy
    steps:
      - name: ðŸ“„ Generate Summary
        run: |
          echo "### ðŸ“‹ Data Processing Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "#### ðŸ”§ Changed Path" >> $GITHUB_STEP_SUMMARY
          echo "- data-processing" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          format_status() {
            case "$1" in
              success) echo "âœ… success" ;;
              failure) echo "âŒ failure" ;;
              skipped) echo "â­ï¸ skipped" ;;
              *) echo "â” $1" ;;
            esac
          }

          echo "#### ðŸ§ª Job Results" >> $GITHUB_STEP_SUMMARY
          echo "- Precommit: $(format_status "${{ needs.precommit.result }}")" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: $(format_status "${{ needs.tests.result }}")" >> $GITHUB_STEP_SUMMARY
          echo "- MyPy: $(format_status "${{ needs.mypy.result }}")" >> $GITHUB_STEP_SUMMARY
