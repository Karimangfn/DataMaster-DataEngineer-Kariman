name: ðŸš€ AKS Setup
run-name: AKS Setup

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build and Push to ACR"]
    types:
      - completed

jobs:
  detect_services:
    name: ðŸ” Detect Microservices
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§  Identify microservices with VERSION file
        id: set-matrix
        run: |
          echo "ðŸ”Ž Searching for VERSION files in microservices/"
          all_services=$(find microservices -type f -name 'VERSION' | xargs -n1 dirname | sort -u)

          if [ -z "$all_services" ]; then
            echo "âš ï¸ No VERSION files found under microservices/. Exiting."
            echo 'matrix=[]' >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "ðŸ“ Detected services:"
          echo "$all_services"

          json_array=$(printf '%s\n' $all_services | jq -R . | jq -s -c .)
          echo "matrix=$json_array" >> $GITHUB_OUTPUT

  validate_image:
    name: ðŸ”¢ Validate Image in ACR
    needs: detect_services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service_path: ${{ fromJson(needs.detect_services.outputs.matrix) }}
    outputs:
      service_name: ${{ steps.extract.outputs.service_name }}
      version: ${{ steps.extract.outputs.version }}
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ github.event.inputs.azure_credentials || secrets.AZURE_CREDENTIALS }}

      - name: ðŸ“‚ Extract metadata
        id: extract
        run: |
          version=$(cat ${{ matrix.service_path }}/VERSION)
          image_name=$(basename "${{ matrix.service_path }}")
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "service_name=$image_name" >> $GITHUB_OUTPUT

      - name: ðŸ” Validate image exists in ACR
        run: |
          acr_name="${{ github.event.inputs.acr_name || secrets.ACR_NAME }}"
          version=$(cat ${{ matrix.service_path }}/VERSION)
          image_name=$(basename "${{ matrix.service_path }}")

          echo "Checking image $acr_name.azurecr.io/$image_name:$version"
          if az acr repository show-tags --name "$acr_name" --repository "$image_name" --query "[?contains(@, '$version')]" | grep -q "$version"; then
            echo "âœ… Image found."
          else
            echo "âŒ Error: image not found."
            exit 1
          fi

  create_api_k8s_secret:
    name: ðŸ“ Create Secret in AKS
    runs-on: ubuntu-latest
    needs: validate_image
    if: ${{ contains(needs.validate_image.outputs.service_name, 'ingest-api') }}
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ github.event.inputs.azure_credentials || secrets.AZURE_CREDENTIALS }}

      - name: ðŸ’ª Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ github.event.inputs.resource_group || secrets.RESOURCE_GROUP }} \
            --name ${{ github.event.inputs.aks_name || secrets.AKS_NAME }} \
            --admin

      - name: ðŸ”‘ Create or update secret ingest-api-secret
        run: |
          if [[ -z "${{ secrets.API_KEY }}" ]]; then
            echo "âŒ ERROR: API_KEY secret not configured."
            exit 1
          fi

          kubectl delete secret ingest-api-secret --ignore-not-found
          kubectl create secret generic ingest-api-secret \
            --from-literal=API_KEY="${{ secrets.API_KEY }}"

  generate_summary:
    name: ðŸ“‹ Deployment Summary
    runs-on: ubuntu-latest
    needs: validate_image
    steps:
      - name: ðŸ““ Deployment summary
        run: |
          echo "## ðŸš€ AKS Deployment Result" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ðŸ“ Service: ${{ needs.validate_image.outputs.service_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ needs.validate_image.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Result: âœ… Image validated and ready for deployment." >> $GITHUB_STEP_SUMMARY
