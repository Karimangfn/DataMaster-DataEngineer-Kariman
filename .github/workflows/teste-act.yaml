name: Finalizar Recursos Databricks

on:
  workflow_dispatch:

jobs:
  finalize-databricks:
    name: Databricks Repos & PermissÃµes
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./infrastructure

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get workspace URL and AAD token
        id: get-databricks-info
        run: |
          WORKSPACE_URL="adb-1611579489218040.0.azuredatabricks.net"
          TOKEN=$(az account get-access-token --resource 2ff814a6-3304-4ab8-85cb-cd0e6f879c1d --query accessToken -o tsv)
          echo "WORKSPACE_URL=$WORKSPACE_URL" >> $GITHUB_ENV
          echo "TOKEN=$TOKEN" >> $GITHUB_ENV
          echo "::add-mask::$TOKEN"

      # - name: Create Git Credential on Databricks
      #   run: |
      #     curl -X POST "$WORKSPACE_URL/api/2.0/git-credentials" \
      #       -H "Authorization: Bearer $TOKEN" \
      #       -H "Content-Type: application/json" \
      #       -d '{
      #         "git_provider": "gitHub",
      #         "git_username": "'"${{ github.repository_owner }}"'",
      #         "personal_access_token": "'"${{ secrets.GH_PAT_TOKEN }}"'"
      #       }'

      - name: Create or Update Git Credential on Databricks
        run: |
          echo "ðŸ” Buscando credencial Git existente no Databricks..."
          RESPONSE=$(curl -s -X GET "$WORKSPACE_URL/api/2.0/git-credentials" \
            -H "Authorization: Bearer $TOKEN")

          CREDENTIAL_ID=$(echo "$RESPONSE" | jq -r '.credentials[0].credential_id // empty')

          if [ -n "$CREDENTIAL_ID" ]; then
            echo "ðŸ”„ Atualizando credencial existente (ID: $CREDENTIAL_ID)..."
            curl -X PATCH "$WORKSPACE_URL/api/2.0/git-credentials/$CREDENTIAL_ID" \
              -H "Authorization: Bearer $TOKEN" \
              -H "Content-Type: application/json" \
              -d '{
                "git_username": "'"${{ github.repository_owner }}"'",
                "personal_access_token": "'"${{ secrets.GH_PAT_TOKEN }}"'"
              }'
          else
            echo "ðŸ†• Nenhuma credencial encontrada. Criando nova..."
            curl -X POST "$WORKSPACE_URL/api/2.0/git-credentials" \
              -H "Authorization: Bearer $TOKEN" \
              -H "Content-Type: application/json" \
              -d '{
                "git_provider": "gitHub",
                "git_username": "'"${{ github.repository_owner }}"'",
                "personal_access_token": "'"${{ secrets.GH_PAT_TOKEN }}"'"
              }'
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - run: terraform init

      - name: Set subscription ID env var
        run: echo "TF_VAR_subscription_id=$(az account show --query id -o tsv)" >> $GITHUB_ENV

      - name: Terraform import Databricks Workspace
        run: |
          RESOURCE_GROUP="dtmstr-6a72-rg"
          WORKSPACE_NAME="dtmstr-6a72-dbw"
          terraform import azurerm_databricks_workspace.dbw /subscriptions/${TF_VAR_subscription_id}/resourceGroups/${RESOURCE_GROUP}/providers/Microsoft.Databricks/workspaces/${WORKSPACE_NAME}

      - name: Deploy Databricks Job
        run: |
          terraform apply -auto-approve \
            -target=module.databricks.databricks_job.transform_clean_data_process \
            -var="client_id=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientId')" \
            -var="client_secret=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientSecret')" \
            -var="tenant_id=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.tenantId')" \
            -var="subscription_id=$(az account show --query id -o tsv)" \
            -var="git_repo_url=https://github.com/${{ github.repository }}.git" \
            -var="git_repo_branch=main" \
            -var="enable_databricks=true"
            
