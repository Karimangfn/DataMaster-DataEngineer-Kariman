name: Build and Push to ACR

on:
  push:
    branches:
      - develop
    paths:
      - '**/VERSION'
  pull_request:
    branches:
      - develop
    paths:
      - '**/VERSION'
  workflow_dispatch:
    inputs:
      azure_credentials:
        description: 'Azure Credentials JSON'
        required: false
        type: string
      acr_name:
        description: 'Azure Container Registry Name'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Detect changed service path
        id: detect_path
        run: |
          set -e
          path=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep 'VERSION' | head -n1 | xargs dirname)
          echo "Detected service path: $path"
          echo "service_path=$path" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          cd "${{ steps.detect_path.outputs.service_path }}"
          python -m pip install --upgrade pip
          pip install .

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ github.event.inputs.azure_credentials || secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          acr_name="${{ github.event.inputs.acr_name || secrets.ACR_NAME }}"
          az acr login --name $acr_name

      - name: Check if image tag exists in ACR
        id: check_acr_tag
        run: |
          TAG=${{ github.sha }} # Ou qualquer tag que vocÃª queira validar
          acr_name="${{ github.event.inputs.acr_name || secrets.ACR_NAME }}"
          IMAGE="${acr_name}.azurecr.io/ingest-api:$TAG"
          
          if az acr repository show-tags --name $acr_name --repository ingest-api --query "[?contains(@, '$TAG')]" | grep -q "$TAG"; then
            echo "Tag $TAG already exists. Skipping build and push."
            echo "skip_build=true" >> $GITHUB_ENV
          else
            echo "Tag $TAG does not exist. Proceeding with build and push."
            echo "skip_build=false" >> $GITHUB_ENV
          fi

      - name: Build Docker image
        if: env.skip_build == 'false'
        run: |
          acr_name="${{ github.event.inputs.acr_name || secrets.ACR_NAME }}"
          docker build -t ${acr_name}.azurecr.io/ingest-api:${{ github.sha }} .

      - name: Push Docker image to ACR
        if: env.skip_build == 'false'
        run: |
          acr_name="${{ github.event.inputs.acr_name || secrets.ACR_NAME }}"
          docker push ${acr_name}.azurecr.io/ingest-api:${{ github.sha }}
