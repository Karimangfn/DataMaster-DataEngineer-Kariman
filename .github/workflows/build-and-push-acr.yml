name: Build and Push to ACR
run-name: Build and Push to ACR

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - 'microservices/**/VERSION'

jobs:
  detect_services:
    name: 🔍 Detect Microservices
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧠 Identify microservices with VERSION file
        id: set-matrix
        run: |
          echo "🔎 Searching for VERSION files in microservices/"
          all_services=$(find microservices -type f -name 'VERSION' | xargs -n1 dirname | sort -u)

          if [ -z "$all_services" ]; then
            echo "⚠️ No VERSION files found under microservices/. Exiting."
            echo 'matrix=[]' >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "📁 Detected services:"
          echo "$all_services"

          json_array=$(printf '%s\n' $all_services | jq -R . | jq -s -c .)
          echo "matrix=$json_array" >> $GITHUB_OUTPUT

  filter_to_build:
    name: 🧪 Filter Services to Build
    runs-on: ubuntu-latest
    needs: detect_services
    outputs:
      filtered_matrix: ${{ steps.filter.outputs.filtered_matrix }}
    strategy:
      matrix:
        service_path: ${{ fromJson(needs.detect_services.outputs.matrix) }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ github.event.inputs.azure_credentials || secrets.AZURE_CREDENTIALS }}

      - name: 🔐 Login to ACR
        run: |
          acr_name="${{ github.event.inputs.acr_name || secrets.ACR_NAME }}"
          az acr login --name $acr_name

      - name: 📖 Check ACR and collect to build
        id: check
        run: |
          acr_name="${{ github.event.inputs.acr_name || secrets.ACR_NAME }}"
          version=$(cat ${{ matrix.service_path }}/VERSION)
          image_name=$(basename "${{ matrix.service_path }}")

          set +e
          tags=$(az acr repository show-tags --name $acr_name --repository $image_name --query "[?contains(@, '$version')]" 2>/dev/null)
          exit_code=$?
          set -e

          mkdir -p build_tmp

          if [[ $exit_code -ne 0 || -z "$tags" || "$tags" == "[]" ]]; then
            echo "${{ matrix.service_path }}" >> build_tmp/services_to_build.txt
            echo "{\"service\":\"$image_name\", \"version\":\"$version\", \"status\":\"to_build\"}" > build_tmp/status.json
          else
            echo "{\"service\":\"$image_name\", \"version\":\"$version\", \"status\":\"skipped\"}" > build_tmp/status.json
          fi

      - name: 🏷️ Set safe artifact name
        id: set-name
        run: |
          safe_name=$(echo "${{ matrix.service_path }}" | tr '/' '_')
          echo "safe_name=status_${safe_name}" >> $GITHUB_OUTPUT

      - name: 📤 Upload status artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set-name.outputs.safe_name }}
          path: build_tmp/*
          if-no-files-found: warn
          compression-level: 6

      - name: 🧪 Aggregate build list
        id: filter
        if: always()
        run: |
          touch build_tmp/services_to_build.txt
          build_list=$(sort -u build_tmp/services_to_build.txt | jq -R . | jq -s -c .)
          echo "filtered_matrix=$build_list" >> $GITHUB_OUTPUT

  generate_summary:
    name: 📋 Generate Build Summary
    runs-on: ubuntu-latest
    needs: filter_to_build
    steps:
      - name: 📥 Download all status artifacts
        uses: actions/download-artifact@v4
        with:
          path: tmp_status

      - name: 🧩 Merge status files
        run: |
          find tmp_status -name "status.json" -exec cat {} + | jq -s '.' > services_status.json

      - name: 📋 Create detailed build summary
        run: |
          echo "## 🚀 Deploy de microserviços para o Azure Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          total=$(jq length services_status.json)
          to_build=$(jq '[.[] | select(.status == "to_build")] | length' services_status.json)
          skipped=$(jq '[.[] | select(.status == "skipped")] | length' services_status.json)

          echo "**Serviços detectados:** $total" >> $GITHUB_STEP_SUMMARY
          echo "**Nova versão para deploy detectada:** $to_build 📤" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### 📦 Detalhamento por serviço:" >> $GITHUB_STEP_SUMMARY
          echo "| Serviço | Versão | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|--------|" >> $GITHUB_STEP_SUMMARY

          cat services_status.json | jq -c '.[]' | while read service; do
            name=$(echo $service | jq -r '.service')
            version=$(echo $service | jq -r '.version')
            status=$(echo $service | jq -r '.status')

            if [ "$status" = "skipped" ]; then
              echo "| $name | $version | ⏭️ Já existe a versão no ACR |" >> $GITHUB_STEP_SUMMARY
            elif [ "$status" = "to_build" ]; then
              echo "| $name | $version | 📤 Deploy da nova versão no ACR |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $name | $version | ⚠️ Status desconhecido |" >> $GITHUB_STEP_SUMMARY
            fi
          done

  build_and_push:
    name: 🚀 Build and Push (${{ matrix.service_path }})
    runs-on: ubuntu-latest
    needs: filter_to_build
    if: needs.filter_to_build.outputs.filtered_matrix != '[]'
    strategy:
      matrix:
        service_path: ${{ fromJson(needs.filter_to_build.outputs.filtered_matrix) }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ github.event.inputs.azure_credentials || secrets.AZURE_CREDENTIALS }}

      - name: 🔐 Login to ACR
        run: |
          acr_name="${{ github.event.inputs.acr_name || secrets.ACR_NAME }}"
          az acr login --name $acr_name

      - name: 📖 Read service version
        id: version
        run: |
          version=$(cat ${{ matrix.service_path }}/VERSION)
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: 🏗️ Build Docker image
        run: |
          acr_name="${{ github.event.inputs.acr_name || secrets.ACR_NAME }}"
          version="${{ steps.version.outputs.version }}"
          image_name=$(basename "${{ matrix.service_path }}")

          echo "🏗️ Building $acr_name.azurecr.io/$image_name:$version"
          docker build -t $acr_name.azurecr.io/$image_name:$version -f ${{ matrix.service_path }}/Dockerfile ${{ matrix.service_path }}/

      - name: 📤 Push Docker image
        run: |
          acr_name="${{ github.event.inputs.acr_name || secrets.ACR_NAME }}"
          version="${{ steps.version.outputs.version }}"
          image_name=$(basename "${{ matrix.service_path }}")

          echo "📤 Pushing $acr_name.azurecr.io/$image_name:$version"
          docker push $acr_name.azurecr.io/$image_name:$version
