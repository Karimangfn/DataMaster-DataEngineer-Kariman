jobs:    
  debug-databricks-groups:
    name: ðŸž Debug Databricks Groups
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure
    steps:
      - uses: actions/checkout@v3

      - name: ðŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸ” Generate AAD Token
        id: get-token
        run: |
          set -e
          tenant_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.tenantId')
          client_id=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientId')
          client_secret=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientSecret')

          uri="https://login.microsoftonline.com/$tenant_ID/oauth2/v2.0/token"
          post_data="grant_type=client_credentials&client_id=$client_id&client_secret=$client_secret&scope=https://graph.microsoft.com/.default"

          TOKEN=$(curl -s -X POST -H "Content-Type: application/x-www-form-urlencoded" \
                  -d "$post_data" $uri | jq -r '.access_token')

          if [ -z "$TOKEN" ] || [ "$TOKEN" == "null" ]; then
            echo "âŒ Failed to obtain token"
            exit 1
          fi

          echo "::add-mask::$TOKEN"
          echo "TOKEN=$TOKEN" >> $GITHUB_ENV
          echo "âœ… Token obtained successfully"

      - name: ðŸ§ª Create Test Group in Microsoft Entra ID
        run: |
          set -e
          echo "ðŸ“¡ Creating test group via Microsoft Graph API..."
          RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}\n" \
            -X POST "https://graph.microsoft.com/v1.0/groups" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "displayName": "ci_test_group",
              "mailEnabled": false,
              "mailNickname": "ci_test_group",
              "securityEnabled": true
            }')

          echo "$RESPONSE"

          STATUS=$(echo "$RESPONSE" | grep "HTTP_STATUS" | cut -d':' -f2)
          if [ "$STATUS" != "201" ]; then
            echo "âŒ Failed to create group (HTTP $STATUS)"
            exit 1
          fi

          echo "âœ… Group created successfully!"

